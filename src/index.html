  <head>
    <meta charset="utf-8">

    <title>Tricons</title>

    <link rel="stylesheet" type="text/css" href="styles/css/styles.css" />

  <body>

    <div class="container">
      <p>Toggle button</p>
      <a class="tricon" href="#" data-tricon="hamburger-menu" data-tricon-toggle="x">
        <span></span>
        <span></span>
        <span></span>
        <span>Menu</span>
      </a>
      <hr>

      <p>Customized toggle button</p>
      <a id="icon2" href="#" data-tricon="hamburger-menu" data-tricon-toggle="x">
        <span>Menu</span>
        <span></span>
        <span></span>
        <span></span>
      </a>
      <hr>

      <p>Toggled by links</p>
      <a id="tricon_target" class="tricon" href="#">
        <span></span>
        <span></span>
        <span></span>
      </a>
      <!-- links to morph it -->
      <div class="links">
        <a href="#tricon_target" data-to-tricon="hamburger-menu">Hamburger Menu</a>
        <a href="#tricon_target" data-to-tricon="x">Close Icon</a>
        <a href="#tricon_target" data-to-tricon="arrow-left">Left Arrow</a>
        <a href="#tricon_target" data-to-tricon="arrow-right">Right Arrow</a>
        <a href="#tricon_target" data-to-tricon="arrow-up">Up Arrow</a>
        <a href="#tricon_target" data-to-tricon="arrow-down">Down Arrow</a>
        <a href="#tricon_target" data-to-tricon="plus">Plus sign</a>
        <a href="#tricon_target" data-to-tricon="minus">Minus sign</a>
        <a href="#tricon_target" data-to-tricon="loading">Loading</a>
        <a href="#tricon_target" data-to-tricon="caret-up">Caret up</a>
        <a href="#tricon_target" data-to-tricon="caret-down">Caret down</a>
        <a href="#tricon_target" data-to-tricon="caret-left">Caret left</a>
        <a href="#tricon_target" data-to-tricon="caret-right">Caret right</a>
      </div>
    </div>

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="scripts/js/tricons.js"></script>
